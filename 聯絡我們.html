<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>中原資管系-聯絡我們</title>
		<link rel="stylesheet" type="text/css" href="assets/css2.css">
	</head>
	<body>
		<a href="index.html">
			<img src="image/cycu.png" >
		</a><hr>
		<h4 align="center">中原資管系-聯絡我們</h4>
		<table align="center">
			<tr>
				<td class="z">系級</td>
				<td><input type="text" name="department" value="" size="15"></td>
				<td class="z">學號</td>
				<td><input type="text" name="student id" value="" size="15"></td>
			</tr>
			<tr>
				<td class="z">姓名</td>
				<td><input type="text" name="name" value="" size="15"></td>
				<td class="z">連絡電話</td>
				<td><input type="text" name="phone" value="" size="15"></td>
			</tr>
			<tr>
				<td class="z">e-mail</td>
				<td colspan="3"><input type="text" name="e-mail" value="" size="52" maxlength="30"></td>
			</tr>
			<tr>
				<td class="z">有甚麼話想對我們說</td>
				<td colspan="3">
					<textarea name="say"  cols="52" rows="5" wrap="hard"></textarea>
				</td>
			</tr>
		</table>
		<div>
			<input type="submit" name="送出"  class="button">
		</div>
	</body>
</html>
